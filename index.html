<!DOCTYPE html>
<html>
<head>
  <title>My Resume</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f7f7f7; }
    pre { white-space: pre-wrap; background: #fff; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>My Resume</h1>
  <pre id="content">Loading...</pre>

  <script>
    fetch('resume.txt')
      .then(res => res.text())
      .then(text => document.getElementById('content').textContent = text);
  </script>
</body>
</html>
